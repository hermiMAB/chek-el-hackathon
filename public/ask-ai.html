<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chek El - Ask AI</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <header>
        <h1>Chek El</h1>
        <nav>
            <a href="/welcome">Welcome</a>
            <a href="/ask-ai">Ask AI</a>
            <a href="/quiz">Quiz</a>
            <a href="/feedback">Feedback</a>
            <a href="/learning-planner">Learning Planner</a>
            <a href="#" onclick="logout()">Log Out</a>
        </nav>
    </header>
    <div class="container">
        <h2>Ask AI</h2>
        <input id="message" placeholder="Type your question..." required>
        <button onclick="sendMessage()">Send</button>
        <p id="chat-error" style="color: red;"></p>
        <div id="chat"></div>

        <h2>Community Chat</h2>
        <input id="community-message" placeholder="Type your community message...">
        <button onclick="sendCommunityMessage()">Send</button>
        <div id="community-chat"></div>

        <h2>Notes</h2>
        <textarea id="note" placeholder="Write a note..."></textarea>
        <button onclick="saveNote()">Save Note</button>
        <div id="notes"></div>

        <h2>Today's Learning Plan</h2>
        <button onclick="getTodaysPlan()">Load Today's Plan</button>
        <p id="todays-plan"></p>
        <div id="subtopic-explanation"></div>
    </div>
    <script>
        const socket = io();

        socket.on('response', (data) => {
            const chat = document.getElementById('community-chat');
            chat.innerHTML += `<p>${data.message}</p>`;
            chat.scrollTop = chat.scrollHeight; // Auto-scroll to bottom
        });

        async function sendMessage() {
            const message = document.getElementById('message').value;
            const chat = document.getElementById('chat');
            const errorDiv = document.getElementById('chat-error');
            if (!message) {
                errorDiv.innerText = 'Please enter a question';
                return;
            }
            try {
                errorDiv.innerText = '';
                chat.innerHTML += `<p><b>You:</b> ${message}</p>`;
                console.log('Sending /api/chat request:', message);
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                console.log('Received /api/chat response:', data);
                if (data.response) {
                    chat.innerHTML += `<p><b>AI:</b> ${data.response}</p>`;
                    document.getElementById('message').value = '';
                    chat.scrollTop = chat.scrollHeight; // Auto-scroll to bottom
                } else {
                    errorDiv.innerText = data.error || 'Failed to get response';
                    chat.innerHTML = chat.innerHTML.replace(`<p><b>You:</b> ${message}</p>`, '');
                }
            } catch (error) {
                errorDiv.innerText = 'An error occurred. Please try again.';
                console.error('Error in sendMessage:', error);
                chat.innerHTML = chat.innerHTML.replace(`<p><b>You:</b> ${message}</p>`, '');
            }
        }

        async function sendCommunityMessage() {
            const message = document.getElementById('community-message').value;
            if (!message) {
                return;
            }
            socket.emit('message', { message });
            document.getElementById('community-message').value = '';
        }

        async function saveNote() {
            const note = document.getElementById('note').value;
            if (!note) {
                return;
            }
            try {
                const response = await fetch('/api/save-note', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ note })
                });
                const data = await response.json();
                if (data.status === 'saved') {
                    document.getElementById('notes').innerHTML += `<p>${note}</p>`;
                    document.getElementById('note').value = '';
                }
            } catch (error) {
                console.error('Error in saveNote:', error);
            }
        }

        async function getTodaysPlan() {
            try {
                const response = await fetch('/api/get-todays-plan');
                const data = await response.json();
                const planDiv = document.getElementById('todays-plan');
                const explanationDiv = document.getElementById('subtopic-explanation');
                if (typeof data.plan === 'string') {
                    planDiv.innerText = data.plan;
                    explanationDiv.innerHTML = '';
                } else {
                    planDiv.innerHTML = `Topic: ${data.plan.topic}<br>Subtopic: <a href="#" onclick="learnSubtopic('${data.plan.subtopic}', '${data.plan.complexity}')">${data.plan.subtopic}</a>`;
                    explanationDiv.innerHTML = '';
                }
            } catch (error) {
                console.error('Error in getTodaysPlan:', error);
                document.getElementById('todays-plan').innerText = 'Failed to load plan';
            }
        }

        async function learnSubtopic(subtopic, complexity) {
            try {
                const response = await fetch('/api/learn-subtopic', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subtopic, complexity })
                });
                const data = await response.json();
                document.getElementById('subtopic-explanation').innerText = data.explanation || data.error;
            } catch (error) {
                console.error('Error in learnSubtopic:', error);
                document.getElementById('subtopic-explanation').innerText = 'Failed to load explanation';
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Error in logout:', error);
            }
        }
    </script>
</body>
</html>
