<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chek El - Ask AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            color: #212529;
        }
        .navbar {
            background-color: #2935a0; /* Deep blue */
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #17a2b8 !important; /* Cyan hover */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White card */
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #6f6f6f; /* Lighter grey */
            color: #fff;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }
        .card-body {
            padding: 20px;
        }
        .chat-container, .notes-container, .learning-plan-container {
            max-height: 300px;
            overflow-y: auto;
        }
        .chat-message.user {
            background-color: #007bff; /* Blue for user */
            color: #fff;
            text-align: right;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 10px;
            max-width: 70%;
            margin-left: auto;
        }
        .chat-message.ai {
            background-color: #e9ecef; /* Light grey for AI */
            color: #212529;
            text-align: left;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 10px;
            max-width: 70%;
        }
        .chat-message.other {
            background-color: #d1d4d7; /* Mid-grey for others */
            color: #212529;
            text-align: left;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 10px;
            max-width: 70%;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #6f6f6f; /* Lighter grey */
            border-color: #6f6f6f;
        }
        .btn-primary:hover {
            background-color: #17a2b8; /* Cyan hover */
            border-color: #17a2b8;
        }
        .btn-secondary {
            background-color: #6c757d; /* Medium grey */
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        footer {
            background-color: #2935a0; /* Deep blue */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #17a2b8; /* Cyan hover */
        }
        #error {
            color: #dc3545; /* Red for errors */
        }
        .learning-plan-content {
            font-size: 1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Chek El</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/welcome">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/ask-ai">Ask AI</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quiz">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="/community">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/learning-planner">Learning Planner</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Ask AI</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat" class="chat-container"></div>
                        <textarea id="user-input" class="form-control" placeholder="Ask a question..."></textarea>
                        <button onclick="sendMessage()" class="btn btn-primary mt-3">Send</button>
                        <p id="error"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Community Chat</h3>
                    </div>
                    <div class="card-body">
                        <div id="community-chat" class="chat-container"></div>
                        <textarea id="community-input" class="form-control" placeholder="Share with the community..."></textarea>
                        <button onclick="sendCommunityMessage()" class="btn btn-primary mt-3">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Notes</h3>
                    </div>
                    <div class="card-body">
                        <textarea id="note-input" class="form-control" placeholder="Write a note..."></textarea>
                        <button onclick="saveNote()" class="btn btn-primary mt-3">Save Note</button>
                        <div id="notes" class="notes-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Today's Study Plan</h3>
                    </div>
                    <div class="card-body">
                        <div id="learning-plan" class="learning-plan-container learning-plan-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Chek El. All rights reserved.</p>
    </footer>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat');
            const errorDiv = document.getElementById('error');
            const message = input.value.trim();
            if (!message) {
                errorDiv.innerText = 'Please enter a question';
                return;
            }
            try {
                errorDiv.innerText = '';
                chat.innerHTML = ''; // Clear previous chat
                chat.innerHTML += `<div class="chat-message user">${message}</div>`;
                input.value = '';
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                chat.innerHTML += `<div class="chat-message ai">${data.response || 'No response'}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (error) {
                errorDiv.innerText = 'An error occurred. Please try again.';
                console.error('Error in sendMessage:', error);
            }
        }

        async function sendCommunityMessage() {
            const input = document.getElementById('community-input');
            const chat = document.getElementById('community-chat');
            const message = input.value.trim();
            if (!message) return;
            socket.emit('community_message', message);
            input.value = '';
        }

        socket.on('community_message', (data) => {
            const chat = document.getElementById('community-chat');
            const className = data.isCurrentUser ? 'user' : 'other';
            chat.innerHTML += `<div class="chat-message ${className}">${data.message}</div>`;
            chat.scrollTop = chat.scrollHeight;
        });

        async function saveNote() {
            const input = document.getElementById('note-input');
            const notes = document.getElementById('notes');
            const note = input.value.trim();
            if (!note) return;
            try {
                const response = await fetch('/api/save-note', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ note })
                });
                const data = await response.json();
                if (data.status === 'saved') {
                    notes.innerHTML += `<div>${note}</div>`;
                    input.value = '';
                    notes.scrollTop = notes.scrollHeight;
                }
            } catch (error) {
                console.error('Error in saveNote:', error);
            }
        }

        async function loadLearningPlan() {
            const learningPlan = document.getElementById('learning-plan');
            try {
                learningPlan.innerHTML = '<p>Loading...</p>';
                const response = await fetch('/api/get-todays-plan');
                const data = await response.json();
                learningPlan.innerHTML = '';
                if (data.subtopic) {
                    learningPlan.innerHTML = `<p class="learning-plan-content">${data.subtopic}</p>`;
                } else {
                    learningPlan.innerHTML = '<p>No plan for today</p>';
                }
            } catch (error) {
                learningPlan.innerHTML = '<p>Error loading plan</p>';
                console.error('Error in loadLearningPlan:', error);
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Error in logout:', error);
            }
        }

        window.onload = () => {
            loadLearningPlan(); // Load today's subtopic on page load
        };
    </script>
</body>
</html>
