<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chek El: AI Study Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Chek El: AI Study Buddy</h1>
        <div class="mb-3">
            <input type="text" id="topicInput" class="form-control" placeholder="Enter study topic (e.g., photosynthesis)">
        </div>
        <button class="btn btn-primary me-2" onclick="askAI()">Ask AI</button>
        <button class="btn btn-success" onclick="takeQuiz()">Take Quiz</button>
        <div class="mt-3">
            <h3>Response:</h3>
            <p id="response"></p>
            <h3>Quiz:</h3>
            <p id="quiz"></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
