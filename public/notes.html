        // Check authentication
        fetch('/api/check-auth')

            .then(data => {
                if (!data.authenticated) {

                } else {
                    loadNotes();
                }
            })
            .catch(error => {

        // Load notes
        function loadNotes() {
            fetch('/api/get-notes')
                .then(response => response.json())
                .then(data => {
                    const notesList = document.getElementById('notes-list');
                    notesList.innerHTML = '<h2>Your Notes</h2>';
                    if (data.notes.length === 0) {
                        notesList.innerHTML += '<p>No notes yet.</p>';
                        return;
                    }
                    data.notes.forEach(note => {
                        const noteDiv = document.createElement('div');
                        noteDiv.className = 'note-item';
                        noteDiv.innerHTML = `
                            <p><strong>Note:</strong> ${note.note}</p>
                            ${note.note_style ? `<p><strong>Style:</strong> ${note.note_style}</p>` : ''}

                            <button onclick="rewriteNote('${note.note}', 'bullet_points')">Rewrite as Bullet Points</button>

                        notesList.appendChild(noteDiv);

                    showError('Failed to load notes: ' + error.message);

        // Save note

                return;
            }

            if (noteStyle) data.note_style = noteStyle;
            fetch('/api/save-note', {

                body: JSON.stringify(data)
