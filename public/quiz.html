<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chek El: Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; }
        .card { animation: fadeIn 0.5s; }
        .btn { transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container mt-5">
        <nav class="mb-4">
            <a href="/welcome" class="btn btn-outline-primary me-2" onclick="navigate('/welcome')">Home</a>
            <a href="/ask-ai" class="btn btn-outline-primary" onclick="navigate('/ask-ai')">Ask AI</a>
        </nav>
        <h1>Take a Quiz</h1>
        <div class="card mb-3">
            <div class="card-body">
                <h3>Score: <span id="points">0</span> Points</h3>
                <h3>Badges: <span id="badges">None</span></h3>
                <div class="progress mb-3">
                    <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <input type="text" id="topicInput" class="form-control" placeholder="Enter topic (e.g., photosynthesis)">
        </div>
        <button class="btn btn-success mb-3" onclick="takeQuiz()"><i class="fas fa-question-circle"></i> Start Quiz</button>
        <div class="mt-3">
            <h3>Quiz:</h3>
            <div id="quiz" class="border p-3"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
