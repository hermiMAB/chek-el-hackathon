<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chek El - Quiz</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Chek El</h1>
        <nav>
            <a href="/welcome">Welcome</a>
            <a href="/ask-ai">Ask AI</a>
            <a href="/quiz">Quiz</a>
            <a href="/community">Community</a>
            <a href="/feedback">Feedback</a>
            <a href="/learning-planner">Learning Planner</a>
            <a href="#" onclick="logout()">Log Out</a>
        </nav>
    </header>
    <div class="container">
        <div id="auth-section">
            <h2>Please Log In or Register</h2>
            <input id="username" placeholder="Username" required>
            <input id="password" type="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
            <p id="auth-error" style="color: red;"></p>
        </div>
        <div id="quiz-section" style="display: none;">
            <h2>Quiz</h2>
            <input id="topic" placeholder="Enter quiz topic (e.g., Biology)" required>
            <button onclick="getQuestions()">Get Questions</button>
            <div id="questions"></div>
            <button id="submit-quiz" onclick="submitQuiz()" style="display: none;">Submit Quiz</button>
            <p id="quiz-error" style="color: red;"></p>
            <div id="results"></div>
        </div>
    </div>
    <script>
        let currentQuestions = [];

        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                if (data.authenticated) {
                    document.getElementById('auth-section').style.display = 'none';
                    document.getElementById('quiz-section').style.display = 'block';
                } else {
                    document.getElementById('auth-section').style.display = 'block';
                    document.getElementById('quiz-section').style.display = 'none';
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            if (!username || !password) {
                errorDiv.innerText = 'Please enter both username and password';
                return;
            }
            try {
                errorDiv.innerText = '';
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    checkAuth();
                } else {
                    errorDiv.innerText = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.innerText = 'An error occurred. Please try again.';
                console.error('Error in login:', error);
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            if (!username || !password) {
                errorDiv.innerText = 'Please enter both username and password';
                return;
            }
            try {
                errorDiv.innerText = '';
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.status === 'User registered') {
                    alert('Registration successful! Please log in.');
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                } else {
                    errorDiv.innerText = data.error || 'Registration failed';
                }
            } catch (error) {
                errorDiv.innerText = 'An error occurred. Please try again.';
                console.error('Error in register:', error);
            }
        }

        async function getQuestions() {
            const topic = document.getElementById('topic').value;
            const questionsDiv = document.getElementById('questions');
            const errorDiv = document.getElementById('quiz-error');
            const resultsDiv = document.getElementById('results');
            if (!topic) {
                errorDiv.innerText = 'Please enter a topic';
                return;
            }
            try {
                errorDiv.innerText = '';
                resultsDiv.innerHTML = '';
                const response = await fetch('/api/quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic })
                });
                const data = await response.json();
                if (data.questions && Array.isArray(data.questions) && data.questions.length === 5) {
                    currentQuestions = data.questions;
                    questionsDiv.innerHTML = currentQuestions.map((q, index) => `
                        <div class="question">
                            <h3>Question ${index + 1}: ${q.question}</h3>
                            ${q.options.map((option, optIndex) => `
                                <label>
                                    <input type="radio" name="answer-${q.question_id}" value="${option}" id="option-${q.question_id}-${optIndex}">
                                    ${option}
                                </label><br>
                            `).join('')}
                        </div>
                    `).join('');
                    document.getElementById('submit-quiz').style.display = 'block';
                } else {
                    errorDiv.innerText = data.error || 'Failed to get questions';
                }
            } catch (error) {
                errorDiv.innerText = 'An error occurred. Please try again.';
                console.error('Error in getQuestions:', error);
            }
        }

        async function submitQuiz() {
            const errorDiv = document.getElementById('quiz-error');
            const resultsDiv = document.getElementById('results');
            const questionsDiv = document.getElementById('questions');
            const answers = [];
            let allAnswered = true;
            for (const q of currentQuestions) {
                const selectedOption = document.querySelector(`input[name="answer-${q.question_id}"]:checked`);
                if (!selectedOption) {
                    allAnswered = false;
                    errorDiv.innerText = 'Please answer all questions';
                    return;
                }
                answers.push({
                    question_id: q.question_id,
                    question: q.question,
                    answer: selectedOption.value,
                    correct_answer: q.correct_answer
                });
            }
            if (!allAnswered) return;
            try {
                errorDiv.innerText = '';
                const response = await fetch('/api/submit-quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: document.getElementById('topic').value, answers })
                });
                const data = await response.json();
                if (data.status === 'saved') {
                    resultsDiv.innerHTML = `
                        <h3>Quiz Results</h3>
                        <p>Total Score: ${data.total_score} / 5</p>
                        ${data.results.map((result, index) => `
                            <div class="result">
                                <h4>Question ${index + 1}: ${result.question}</h4>
                                <p>Your Answer: ${result.user_answer} (${result.is_correct ? 'Correct' : 'Incorrect'})</p>
                                <p>Correct Answer: ${result.correct_answer}</p>
                                <p>Explanation: ${result.explanation}</p>
                            </div>
                        `).join('')}
                    `;
                    questionsDiv.innerHTML = '';
                    document.getElementById('submit-quiz').style.display = 'none';
                    currentQuestions = [];
                } else {
                    errorDiv.innerText = data.error || 'Failed to submit quiz';
                }
            } catch (error) {
                errorDiv.innerText = 'An error occurred. Please try again.';
                console.error('Error in submitQuiz:', error);
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('Error in logout:', error);
            }
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
