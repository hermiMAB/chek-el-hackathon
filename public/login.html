<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chek El - Login</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #2935a0, #6f6f6f); /* Gradient background */
            color: #212529;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2935a0; /* Deep blue */
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #17a2b8 !important; /* Cyan hover */
        }
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #ffffff; /* White card */
            max-width: 400px;
            width: 100%;
        }
        .card-header {
            background-color: #6f6f6f; /* Lighter grey */
            color: #fff;
            border-radius: 15px 15px 0 0;
            padding: 20px;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            margin-bottom: 20px;
            padding-left: 40px; /* Space for icons */
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff; /* Blue focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .input-group {
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6f6f6f;
        }
        .btn-primary {
            background-color: #6f6f6f; /* Lighter grey */
            border-color: #6f6f6f;
            border-radius: 8px;
            padding: 10px 20px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #17a2b8; /* Cyan hover */
            border-color: #17a2b8;
            transform: scale(1.05);
        }
        .btn-secondary {
            background-color: #6c757d; /* Medium grey */
            border-color: #6c757d;
            border-radius: 8px;
            padding: 10px 20px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: scale(1.05);
        }
        footer {
            background-color: #2935a0; /* Deep blue */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #17a2b8; /* Cyan hover */
        }
        #auth-error {
            color: #dc3545; /* Red for errors */
            margin-top: 15px;
            text-align: center;
        }
        .logo-placeholder {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-placeholder h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .welcome-text {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Chek El</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/welcome">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ask-ai">Ask AI</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quiz">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="/community">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/learning-planner">Learning Planner</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div>
            <div class="logo-placeholder">
                <h1>Chek El</h1>
            </div>
            <p class="welcome-text">Welcome back! Log in to continue your learning journey.</p>
            <div class="card">
                <div class="card-header">
                    <h3>Login or Register</h3>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>
                    <button onclick="register()" class="btn btn-secondary w-100">Register</button>
                    <p id="auth-error"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Chek El. All rights reserved.</p>
    </footer>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        let isCheckingAuth = false;

        async function checkAuth() {
            if (isCheckingAuth || window.location.pathname !== '/login') return;
            isCheckingAuth = true;
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = '/welcome';
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            } finally {
                isCheckingAuth = false;
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            if (!username || !password) {
                errorDiv.innerText = 'Please enter both username and password';
                return;
            }
            try {
                errorDiv.innerText = '';
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.status === 'success') {
                    window.location.href = '/welcome';
                } else {
                    errorDiv.innerText = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.innerText = 'An error occurred. Please try again.';
                console.error('Error in login:', error);
            }
        }

        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('auth-error');
            if (!username || !password) {
                errorDiv.innerText = 'Please enter both username and password';
                return;
            }
            try {
                errorDiv.innerText = '';
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.status === 'User registered') {
                    alert('Registration successful! Please log in.');
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                } else {
                    errorDiv.innerText = data.error || 'Registration failed';
                }
            } catch (error) {
                errorDiv.innerText = 'An error occurred. Please try again.';
                console.error('Error in register:', error);
            }
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
